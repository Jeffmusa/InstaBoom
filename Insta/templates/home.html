{% extends 'base.html'%}{% load staticfiles %}

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> {% block content %} {{ block.super }}
<div class="container">

    <div class="row">
        {% for up in images %}

        <div class="thumbnail">

            
            <a href="/profile"> {{ up.username}}</a>

            <img src="{{up.image.url}}" alt="Image" style="height:400px; width:500px">



            <span>Posted {{up.pub_date|timesince}} ago </span>
            <br><br><br>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
